<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Css Bayan</title>
  </head>
  <body>
    <header class="container">
      <h1 class="container">Css Bayan</h1>

      <div class="container">
        <input class="checkbox" type="checkbox" id="toggle" /><label
          class="text"
          for="toggle"
        >
          Hello Bob
          <img class="acc" src="./img/symbol.svg.png" alt="" />
        </label>

        <img class="img" src="./img/photo1.jpg" alt="" />
      </div>

      <div class="container">
        <input class="checkbox" type="checkbox" id="toggle2" /><label
          class="text"
          for="toggle2"
        >
          I am ready
          <img class="acc" src="./img/symbol.svg.png" alt="" />
        </label>
        <img class="img" src="./img/photo2.jpg" alt="" width="590" />
      </div>

      <div class="container">
        <input class="checkbox" type="checkbox" id="toggle3" /><label
          class="text"
          for="toggle3"
        >
          Being asked to do a question out of a text book
          <img class="acc" src="./img/symbol.svg.png" alt="" />
        </label>
        <img class="img" src="./img/photo3.jpg" alt="" />
      </div>

      <div class="container">
        <input class="checkbox" type="checkbox" id="toggle4" /><label
          class="text"
          for="toggle4"
        >
          All done
          <img class="acc" src="./img/symbol.svg.png" alt="" />
        </label>
        <img class="img" src="./img/photo4.jpg" alt="" />
      </div>
    </header>
  </body>
</html>
